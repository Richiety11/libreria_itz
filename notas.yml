#Paso4 Agregamos la clave GPG oficial de Docker
#AÃ±ade la clave GPG oficial de Docker para verificar la integridad de los paquetes descargados de su repositorio.
sudo install -m 0755 -d /etc/apt/keyrings
curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo tee /etc/apt/keyrings/docker.asc > /dev/null
sudo chmod a+r /etc/apt/keyrings/docker.asc

#Paso5 agregamos el repositorio de Docker a nuestro sistema
echo \
  "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
  "$(lsb_release -cs)" stable" | \
  sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

